<!DOCTYPE html>
<!-- DOCTYPE declares or tells the browser that the file type is HTML -->

<html>

		<!-- -->
		<link rel="icon" type="png" href="./images/me.png">

		<link rel="stylesheet" type="text/css" href="./style.css">
